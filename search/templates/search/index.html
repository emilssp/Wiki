{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
<h1>Search Results</h1>
  <ul>
    {% for result in results %}
      <li><a href="{% url 'entry:index' result %}">{{ result }}</a></li>
    {% empty %}
      <li>No tasks</li>
    {% endfor %}
  </ul>
{% endblock %}
